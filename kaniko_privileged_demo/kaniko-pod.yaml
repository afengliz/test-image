apiVersion: v1
kind: Pod
metadata:
  name: kaniko-privileged
  namespace: imgbuild
  labels:
    app: kaniko-privileged
spec:
  restartPolicy: Never
  containers:
    - name: kaniko-privileged
      # 使用 Kaniko 官方镜像
      image: registry.cn-hangzhou.aliyuncs.com/kube-image-repo/kaniko:v1.9.1-debug
      # 保持容器运行，等待手动触发
      command: ["/bin/sh", "-c"]
      args:
        - |
          echo "容器已启动，等待文件复制..."
          echo "文件复制完成后，请执行: kubectl -n imgbuild exec kaniko-privileged -- /workspace/build-image"
          # 保持容器运行
          tail -f /dev/null
      volumeMounts:
        - name: workspace
          mountPath: /workspace
      # Privileged 模式配置
      securityContext:
        privileged: true  # 启用特权模式
        # 注意：privileged 模式下，allowPrivilegeEscalation 通常为 true
      env:
        - name: KANIKO_EXECUTOR
          value: "/kaniko/executor"
      resources:
        requests:
          memory: "512Mi"
          cpu: "500m"
        limits:
          memory: "2Gi"
          cpu: "1000m"
  volumes:
    - name: workspace
      emptyDir: {}

